<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with GPT</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      width: 500px;
      height: 600px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      align-self: center;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h1>LifeChat</h1>
    <div id="messages" role="log" aria-live="polite" aria-relevant="additions text"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type a message..." aria-label="Type a message" />
      <button id="sendButton" aria-label="Send message">Send</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
